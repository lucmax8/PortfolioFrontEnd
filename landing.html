<!DOCTYPE html>
<html lang="en">

<head>
    <!--METADATOS NECESARIOS-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="custom.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <title>Portfolio Web</title>

<body>
    <!--Barra de Navegación-->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark sticky-top">
        <div class="container-fluid">
          <div class="row">
            <a class="navbar-brand" href="#">
                <img src="media/APLogo-20-20.png" alt="Logo" width="120px" class="d-inline-block align-text-center">
                #YOPROGRAMO
            </a>
          </div>

          <!--Botón para pantallas chicas-->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#contraible">  
            <span class="navbar-toggler-icon"></span>  
          </button> 
          <div class="collapse navbar-collapse" id="contraible">
            <div class="col">
              <form class="d-flex align-items-center" role="search">
                <input class="form-control me-2" type="search" placeholder="Buscar personas" aria-label="Search">
                <button class="btn btn-outline-success text-nowrap" type="submit">Buscar</button>
              </form>
            </div> 
            <div class="d-flex align-items-center">
              <a href="https://www.facebook.com" target="_blank"><img src="media/Facebook_Logo.png" alt="Facebook Logo" width="40px" HSPACE="5"> </a>
              <a href="https://www.instagram.com" target="_blank"><img src="media/instagram-6.png" alt="Instagram Logo" width="40px"> </a>
              <a href="https://www.linkedin.com" target="_blank"><img src="media/linkedin.png" alt="Linkedin Logo" width="40px" HSPACE="5"> </a>
              <button type="button" class="btn btn-outline-danger" style="margin-right:5px">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16" >
                  <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"></path>
                  <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"></path>
                </svg>
              </button>
              <button type="button" class="btn btn-light text-nowrap">Iniciar Sesión</button>
            </div>
          </div>   
        </div>
    </nav>

    
  <!--Banner e Imagen de Perfil-->
  <div class="container-fluid">
      <div class="masthead" style="background-image: url('./Media/banner.jpg');">
      </div>
      <div class="color-overlay d-flex usuario">
        <img src="Media/User.jpg" class="img-responsive float-start rounded-circle imgusuario" width="20%">
        <div class="descusuario">
          <p class="nombre">Nombre y Apellido</p>
          <p class="descripcion fw-light">Breve descripción. Pueden ser palabras claves o 1 oración acerca de vos</p>
        </div>
      </div>
      <span class="border-bottom rounded-bottom"></span>
  </div>
     

    <!-- Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
